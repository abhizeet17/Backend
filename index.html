<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        /* Basic styling for the course list */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .course {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .course h2 {
            margin-top: 0;
        }
        .course p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <div id="courseList"></div>
    </div>

    <script>
        // Make an AJAX request to fetch courses data from Flask backend
        fetch('/courses')
            .then(response => response.json())
            .then(data => {
                const courseListDiv = document.getElementById('courseList');
                // Loop through the courses data and create HTML elements
                data.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.classList.add('course');
                    const h2 = document.createElement('h2');
                    h2.textContent = course.course_name;
                    const p = document.createElement('p');
                    p.textContent = course.course_description;
                    courseDiv.appendChild(h2);
                    courseDiv.appendChild(p);
                    courseListDiv.appendChild(courseDiv);
                });
            })
            .catch(error => console.error('Error fetching courses:', error));
    </script>
</body>
</html>
