<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 45px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            align-items: center; /* Align items vertically in the center */
            margin-right: 10px;
        }

        .form-group span {
            flex-basis: calc(15% - 10px); /* Adjust the flex basis to fit five labels */
            margin-right: 10px;
            text-align: right;
            flex-shrink: 0; /* Prevent shrinking */
            padding:15px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            flex-basis: calc(30% - 10px); /* Adjust the flex basis for input fields */
            padding: 8px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            flex-basis: calc(100% - 10px);
            resize: vertical;
        }
        .box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <div class="box">
            <h2>Personal Details</h2>
            <form action="/submit_application" method="post">
                <div class="form-group">
                    <span for="name">Name:</span>
                    <input type="text" id="name" name="name" required>

                    <span for="father_name">Father's Name:</span>
                    <input type="text" id="father_name" name="father_name" required>

                    <span for="age">Age:</span>
                    <input type="number" id="age" name="age" required>

                    <span for="email">Email:</span>
                    <input type="email" id="email" name="email" required>

                    <span for="mobile">Phone Number:</span>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
            </form>
        </div>

        <div class="box">
            <h2>Educational Details</h2>
            <form action="/submit_application" method="post">
                <div class="form-group">
                    <label for="qualification" style="margin: 30px;">Highest Qualification:</label>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select</option>
                        <option value="High School">High School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="Ph.D.">Ph.D.</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="box">
            <h2>Statement of Purpose</h2>
            <form action="/submit_application" method="post">
                <div class="form-group">
                    <textarea id="sop" name="sop" rows="15" required></textarea>
                </div>
            </form>
            <input type="submit" value="Apply Now" style="margin-top: 20px;">
        </div>
    </div>
</body>
</html>
