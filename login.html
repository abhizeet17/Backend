
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .login-type {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function toggleLoginType() {
            var loginType = document.getElementById("login-type").value;
            if (loginType === "user") {
                document.getElementById('user-login').style.display = 'block';
                document.getElementById('admin-login').style.display = 'none';
            } else {
                document.getElementById('user-login').style.display = 'none';
                document.getElementById('admin-login').style.display = 'block';
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <select class="login-type" id="login-type" onchange="toggleLoginType()">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>

    <div id="user-login">
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
       
        <div class="signup-link">
            <!-- Sign Up link for user -->
            Don't have an account? <a href="signup.html">Sign Up</a> <!-- Changed -->
        </div>
    </div>

    <div id="admin-login" style="display: none;">
        <form action="/admin_login" method="post">
            <label for="admin-username">Admin Username:</label>
            <input type="text" id="admin-username" name="admin-username" required>

            <label for="admin-password">Admin Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>

            <input type="submit" value="Admin Login">
        </form>
        <div class="signup-link">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</div>


</body>
</html>
